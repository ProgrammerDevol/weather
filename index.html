<body class="main">

		<div class="bru">

			<div class="cri">

<script>


	city.onkeyup = (event) => {
		if(event.keyCode == 13) {
			let api = `https://api.openweathermap.org/data/2.5/weather?q=${city.value}&appid=1cf7c5c60f7dbd47c1a74835737f1dbf`
			let response = fetch(api)
			response.then( res => res.json() )
					.then( data => {
						img.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
						heading.textContent =  data.name
						degree.textContent = 'Degree: ' + (data.main.temp - 273 | 0) + 'Â°C'
						humi.textContent = 'Humidity:' + (data.main.humidity) + '%'
						prees.textContent = 'Pressure:' + (data.main.pressure) + 'mbar'
						speed.textContent = 'Speed of Wind:' + (data.wind.speed) + 'm/s'
					})
		}
	}


	
 </script>
